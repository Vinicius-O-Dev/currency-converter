<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <h1>Currency Converter</h1>
        </div>
      </header>

      <main>
        <label>
          Converter <b>de:</b>
          <select>
            <option>R$ Real Brasileiro</option>
          </select>
        </label>

        <label>
          Converter <b>Para:</b>
          <select id="currency-select">
            <option>US$ Dolar Americano</option>
            <option>â‚¬ Euro Europeu</option>
          </select>
        </label>

        <label>
          <b>Valor:</b>
          <input id="input-real" placeholder="R$ 10.000,00" />
        </label>

        <button id="convert-button" type="button">Converter</button>

        <section>
          <div class="currency-container">
            <img src="./assets/Brasil.png" alt="bandeira-brasil" />
            <p class="currency-name">Real</p>
            <p id="real-value-text" class="currency-value">R$ 10.000,00</p>
          </div>

          <img src="./assets/seta-para-baixo.png" alt="Seta" />

          <div class="currency-container">
            <img
              id="currency-image"
              src="./assets/USA.png"
              alt="badeira-dolar"
            />
            <p class="currency-name" id="currency-name">Dolar Americano</p>
            <p id="currency-value-text" class="currency-value">US$ 2.000,00</p>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
